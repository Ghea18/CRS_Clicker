{% extends 'index.html' %}
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Pemrograman WEB</a>
            <ul class="navbar-nav mr-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navdrop" role="button" data-toggle="dropdown" data-hover="dropdown">{{ username }}</a>
                    <div class="dropdown-menu" aria-labelledby="navdrop">
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
                        <a class="dropdown-item" href="{{ url_for('reset') }}">Reset Vote</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
   <div class="container">
        <!-- <h2 id="session_code">{{ session_code }}</h2> -->
        <h2 style="Color:black">Classroom Response Systems (“Clickers”)</h2>
        <div class="row">
            <div class="col-md-12 text-left"> <!-- Bootstraps Grid Model 5 -->
                <div class="box">
                    <div>
                        <h4>Responese Number :  <span id="number">{{ number }}</span></h4>
                    </div>
                </div>
                <div style="width:800px; height:400px">
                    <canvas id="myChart" width="800px" height="400px"></canvas>
                </div>
                <div class="box">
                    <button class="btn btn-outline-primary" style="padding:1px 20px 1px 20px" data-response="A">A</button>
                    <button class="btn btn-outline-primary" style="padding:1px 20px 1px 20px" data-response="B">B</button>
                    <button class="btn btn-outline-primary" style="padding:1px 20px 1px 20px" data-response="C">C</button>
                    <button class="btn btn-outline-primary" style="padding:1px 20px 1px 20px" data-response="D">D</button>
                    <button class="btn btn-outline-primary" style="padding:1px 20px 1px 20px" data-response="E">E</button>
                </div>
                <br>
                <div class="box">
                    <input data-input="back response" type="button" value="back"/>
                    <input data-input="next response" type="button" value="Next"/>
                </div>
                <div class="box">
                    <a id="responden"></a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="{{ url_for('static', filename='cliker-io.js') }}"></script>
{% endblock content %}
